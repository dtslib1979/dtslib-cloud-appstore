<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Bilingual Teleprompter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --scale: 1;
            --header-h: 44px;
            --footer-h: 90px;
            --pad: 20px;
            --btn-size: 60px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }
        
        /* Ïª¥Ìå©Ìä∏ Î™®Îìú (PIP/Î©ÄÌã∞ÏúàÎèÑÏö∞) */
        body.compact {
            --header-h: 32px;
            --footer-h: 60px;
            --pad: 10px;
            --btn-size: 44px;
        }
        
        body.compact .input-mode { padding: 10px; }
        body.compact .input-mode h1 { font-size: 16px; margin-bottom: 12px; }
        body.compact .input-group { margin-bottom: 10px; }
        body.compact .input-group label { font-size: 11px; margin-bottom: 4px; }
        body.compact .input-group textarea { height: 80px; padding: 8px; font-size: 12px; }
        body.compact .btn { padding: 10px; font-size: 12px; }
        body.compact .settings { padding: 8px; margin-top: 10px; }
        body.compact .setting-row { padding: 6px 0; }
        body.compact .setting-label { font-size: 11px; }
        body.compact .font-btn { width: 28px; height: 28px; font-size: 14px; }
        body.compact .font-size-display { font-size: 11px; min-width: 30px; }
        
        /* ÏûÖÎ†• Î™®Îìú */
        .input-mode {
            padding: var(--pad);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .input-mode h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
        
        .input-group textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 15px;
            resize: vertical;
        }
        
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .btn:not(:disabled):active {
            transform: scale(0.98);
        }
        
        /* ÌîÑÎ°¨ÌîÑÌÑ∞ Î™®Îìú */
        .prompter-mode {
            display: none;
            height: 100vh;
            height: 100dvh;
            flex-direction: column;
        }
        
        .prompter-mode.active {
            display: flex;
        }
        
        .input-mode.hidden {
            display: none;
        }
        
        .prompter-header {
            padding: 8px 12px;
            height: var(--header-h);
            background: rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .progress-text {
            font-size: calc(12px * var(--scale));
            color: rgba(255,255,255,0.6);
        }
        
        body.compact .progress-text { font-size: 11px; }
        
        .exit-btn {
            padding: 6px 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: calc(12px * var(--scale));
            cursor: pointer;
        }
        
        body.compact .exit-btn { padding: 4px 8px; font-size: 10px; border-radius: 6px; }
        
        .prompter-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--pad);
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
        
        .line-korean {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.3;
            color: #fff;
            word-break: keep-all;
            max-width: 100%;
            transition: font-size 0.2s;
        }
        
        .line-english {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            line-height: 1.3;
            color: rgba(255,255,255,0.7);
            word-break: break-word;
            max-width: 100%;
            transition: font-size 0.2s;
        }
        
        .prompter-footer {
            padding: 10px;
            height: var(--footer-h);
            background: rgba(255,255,255,0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }
        
        .nav-btn {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: calc(20px * var(--scale));
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body.compact .nav-btn { font-size: 16px; }
        
        .nav-btn:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.95);
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        /* ÏôÑÎ£å ÌôîÎ©¥ */
        .complete-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        
        .complete-overlay.active {
            display: flex;
        }
        
        .complete-icon {
            font-size: calc(60px * var(--scale));
            margin-bottom: calc(15px * var(--scale));
        }
        
        body.compact .complete-icon { font-size: 40px; }
        
        .complete-text {
            font-size: calc(20px * var(--scale));
            font-weight: 600;
            margin-bottom: calc(20px * var(--scale));
        }
        
        body.compact .complete-text { font-size: 16px; }
        body.compact .complete-overlay .btn { padding: 10px 25px; font-size: 12px; }
        
        /* ÌûåÌä∏ */
        .hint {
            position: absolute;
            bottom: calc(80px * var(--scale));
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            font-size: calc(12px * var(--scale));
            animation: pulse 2s infinite;
            white-space: nowrap;
        }
        
        body.compact .hint { font-size: 10px; bottom: 50px; }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
        
        .hint.hidden {
            display: none;
        }
        
        /* ÏÑ§Ï†ï */
        .settings {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        
        .setting-label {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
        
        .font-size-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .font-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        
        .font-size-display {
            min-width: 40px;
            text-align: center;
            font-size: 14px;
        }
        
        /* Ïª¥Ìå©Ìä∏ Î™®Îìú ÌëúÏãú */
        .compact-badge {
            display: none;
            position: fixed;
            top: 4px;
            right: 4px;
            background: rgba(102, 126, 234, 0.8);
            color: #fff;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 4px;
            z-index: 200;
        }
        
        body.compact .compact-badge { display: block; }
    </style>
</head>
<body>
    <div class="compact-badge">PIP</div>
    
    <!-- ÏûÖÎ†• Î™®Îìú -->
    <div class="input-mode" id="inputMode">
        <h1>üìò Bilingual Teleprompter</h1>
        
        <div class="input-group">
            <label>ÌïúÍµ≠Ïñ¥ ÌÖçÏä§Ìä∏ (Ï§ÑÎ∞îÍøàÏúºÎ°ú Íµ¨Î∂Ñ)</label>
            <textarea id="korInput" placeholder="ÏïàÎÖïÌïòÏÑ∏Ïöî.
Ï†ÄÎäî ÌïúÍµ≠Ïñ¥Î•º Í≥µÎ∂ÄÌï©ÎãàÎã§.
Ïò§Îäò ÎÇ†Ïî®Í∞Ä Ï¢ãÏäµÎãàÎã§."></textarea>
        </div>
        
        <div class="input-group">
            <label>English Text (separated by line breaks)</label>
            <textarea id="engInput" placeholder="Hello.
I am studying Korean.
The weather is nice today."></textarea>
        </div>
        
        <div class="btn-row">
            <button class="btn btn-secondary" onclick="loadSample()">ÏÉòÌîå</button>
            <button class="btn btn-primary" onclick="startPrompter()" id="startBtn">ÏãúÏûë</button>
        </div>
        
        <div class="settings">
            <div class="setting-row">
                <span class="setting-label">ÌïúÍµ≠Ïñ¥</span>
                <div class="font-size-control">
                    <button class="font-btn" onclick="adjustFont('kor', -2)">-</button>
                    <span class="font-size-display" id="korFontDisplay">32</span>
                    <button class="font-btn" onclick="adjustFont('kor', 2)">+</button>
                </div>
            </div>
            <div class="setting-row">
                <span class="setting-label">English</span>
                <div class="font-size-control">
                    <button class="font-btn" onclick="adjustFont('eng', -2)">-</button>
                    <span class="font-size-display" id="engFontDisplay">24</span>
                    <button class="font-btn" onclick="adjustFont('eng', 2)">+</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ÌîÑÎ°¨ÌîÑÌÑ∞ Î™®Îìú -->
    <div class="prompter-mode" id="prompterMode">
        <div class="prompter-header">
            <span class="progress-text" id="progressText">1 / 10</span>
            <button class="exit-btn" onclick="exitPrompter()">‚úï</button>
        </div>
        
        <div class="prompter-content" id="prompterContent" onclick="nextLine()">
            <div class="line-korean" id="lineKor">ÌïúÍµ≠Ïñ¥ Î¨∏Ïû•</div>
            <div class="line-english" id="lineEng">English sentence</div>
            <div class="hint" id="hint">ÌÑ∞Ïπò ‚Üí Îã§Ïùå</div>
        </div>
        
        <div class="prompter-footer">
            <button class="nav-btn" id="prevBtn" onclick="prevLine(); event.stopPropagation();">‚óÄ</button>
            <button class="nav-btn" id="nextBtn" onclick="nextLine(); event.stopPropagation();">‚ñ∂</button>
        </div>
    </div>
    
    <!-- ÏôÑÎ£å ÌôîÎ©¥ -->
    <div class="complete-overlay" id="completeOverlay">
        <div class="complete-icon">üéâ</div>
        <div class="complete-text">ÏôÑÎ£å!</div>
        <button class="btn btn-primary" onclick="resetPrompter()" style="padding: 15px 40px;">Ï≤òÏùåÏúºÎ°ú</button>
    </div>

    <script>
        let lines = [];
        let currentIndex = 0;
        let korFontSize = 32;
        let engFontSize = 24;
        let isCompact = false;
        
        // Ïª¥Ìå©Ìä∏ Î™®Îìú Í∞êÏßÄ Î∞è Ï†ÅÏö©
        function checkCompactMode() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            const wasCompact = isCompact;
            
            // PIP/Î©ÄÌã∞ÏúàÎèÑÏö∞ Í∞êÏßÄ: ÏûëÏùÄ Ï∞Ω ÌÅ¨Í∏∞
            isCompact = w < 400 || h < 500;
            
            if (isCompact !== wasCompact) {
                document.body.classList.toggle('compact', isCompact);
            }
            
            // ÌîÑÎ°¨ÌîÑÌÑ∞ Î™®ÎìúÏùº Îïå Ìè∞Ìä∏ Ïä§ÏºÄÏùº ÏóÖÎç∞Ïù¥Ìä∏
            if (document.getElementById('prompterMode').classList.contains('active')) {
                applyPrompterFonts();
            }
        }
        
        // ÌîÑÎ°¨ÌîÑÌÑ∞ Ìè∞Ìä∏ Ï†ÅÏö© (Î∑∞Ìè¨Ìä∏ ÎπÑÏú® Í∏∞Î∞ò Ïä§ÏºÄÏùº)
        function applyPrompterFonts() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // Í∏∞Ï§Ä: 400x700 = scale 1.0
            const wRatio = Math.min(w / 400, 1.5);
            const hRatio = Math.min(h / 700, 1.5);
            let scale = Math.min(wRatio, hRatio);
            
            // Ïª¥Ìå©Ìä∏ Î™®ÎìúÏóêÏÑú Ï∂îÍ∞Ä Ï∂ïÏÜå
            if (isCompact) {
                scale = scale * 0.75;
            }
            
            // CSS Î≥ÄÏàò ÏóÖÎç∞Ïù¥Ìä∏
            document.documentElement.style.setProperty('--scale', scale);
            
            // Ìè∞Ìä∏ ÌÅ¨Í∏∞ ÏßÅÏ†ë Ï†ÅÏö©
            const scaledKor = Math.round(korFontSize * scale);
            const scaledEng = Math.round(engFontSize * scale);
            
            document.getElementById('lineKor').style.fontSize = scaledKor + 'px';
            document.getElementById('lineEng').style.fontSize = scaledEng + 'px';
            document.getElementById('lineKor').style.marginBottom = Math.round(15 * scale) + 'px';
        }
        
        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÏÑ§Ï†ï Î°úÎìú
        function loadSettings() {
            const saved = localStorage.getItem('prompter-settings');
            if (saved) {
                const s = JSON.parse(saved);
                korFontSize = s.korFont || 32;
                engFontSize = s.engFont || 24;
                document.getElementById('korFontDisplay').textContent = korFontSize;
                document.getElementById('engFontDisplay').textContent = engFontSize;
            }
            
            const savedText = localStorage.getItem('prompter-text');
            if (savedText) {
                const t = JSON.parse(savedText);
                document.getElementById('korInput').value = t.kor || '';
                document.getElementById('engInput').value = t.eng || '';
            }
        }
        
        function saveSettings() {
            localStorage.setItem('prompter-settings', JSON.stringify({
                korFont: korFontSize,
                engFont: engFontSize
            }));
        }
        
        function saveText() {
            localStorage.setItem('prompter-text', JSON.stringify({
                kor: document.getElementById('korInput').value,
                eng: document.getElementById('engInput').value
            }));
        }
        
        function adjustFont(type, delta) {
            if (type === 'kor') {
                korFontSize = Math.max(16, Math.min(80, korFontSize + delta));
                document.getElementById('korFontDisplay').textContent = korFontSize;
            } else {
                engFontSize = Math.max(12, Math.min(60, engFontSize + delta));
                document.getElementById('engFontDisplay').textContent = engFontSize;
            }
            saveSettings();
            
            // ÌîÑÎ°¨ÌîÑÌÑ∞ Î™®ÎìúÏùº Îïå Ï¶âÏãú Î∞òÏòÅ
            if (document.getElementById('prompterMode').classList.contains('active')) {
                applyPrompterFonts();
            }
        }
        
        function loadSample() {
            document.getElementById('korInput').value = `ÏïàÎÖïÌïòÏÑ∏Ïöî.
Ï†ÄÎäî ÌïúÍµ≠Ïñ¥Î•º Î∞∞Ïö∞Í≥† ÏûàÏäµÎãàÎã§.
Ïù¥ ÎèÑÍµ¨Îäî Ï†ïÎßê Ïú†Ïö©Ìï©ÎãàÎã§.
Îß§Ïùº Ïó∞ÏäµÌïòÎ©¥ Ïã§Î†•Ïù¥ ÎäòÏñ¥Ïöî.
Ìè¨Í∏∞ÌïòÏßÄ ÎßàÏÑ∏Ïöî!
Ïñ∏Ïñ¥ ÌïôÏäµÏùÄ Ï¶êÍ±∞Ïö¥ Ïó¨Ï†ïÏûÖÎãàÎã§.`;
            
            document.getElementById('engInput').value = `Hello.
I am learning Korean.
This tool is really useful.
Practice every day and you'll improve.
Don't give up!
Language learning is a fun journey.`;
        }
        
        function startPrompter() {
            const korText = document.getElementById('korInput').value.trim();
            const engText = document.getElementById('engInput').value.trim();
            
            if (!korText && !engText) {
                alert('ÌÖçÏä§Ìä∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }
            
            saveText();
            
            const korLines = korText.split('\n').filter(l => l.trim());
            const engLines = engText.split('\n').filter(l => l.trim());
            const maxLen = Math.max(korLines.length, engLines.length);
            
            lines = [];
            for (let i = 0; i < maxLen; i++) {
                lines.push({
                    kor: korLines[i] || '',
                    eng: engLines[i] || ''
                });
            }
            
            currentIndex = 0;
            
            document.getElementById('inputMode').classList.add('hidden');
            document.getElementById('prompterMode').classList.add('active');
            
            // Ìè∞Ìä∏ Ï†ÅÏö©
            applyPrompterFonts();
            updateDisplay();
        }
        
        function updateDisplay() {
            const line = lines[currentIndex];
            document.getElementById('lineKor').textContent = line.kor || '';
            document.getElementById('lineEng').textContent = line.eng || '';
            document.getElementById('progressText').textContent = `${currentIndex + 1}/${lines.length}`;
            
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex >= lines.length - 1;
            
            if (currentIndex > 0) {
                document.getElementById('hint').classList.add('hidden');
            }
        }
        
        function nextLine() {
            if (currentIndex < lines.length - 1) {
                currentIndex++;
                updateDisplay();
            } else {
                document.getElementById('completeOverlay').classList.add('active');
            }
        }
        
        function prevLine() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }
        
        function exitPrompter() {
            document.getElementById('prompterMode').classList.remove('active');
            document.getElementById('inputMode').classList.remove('hidden');
            document.getElementById('hint').classList.remove('hidden');
        }
        
        function resetPrompter() {
            document.getElementById('completeOverlay').classList.remove('active');
            document.getElementById('prompterMode').classList.remove('active');
            document.getElementById('inputMode').classList.remove('hidden');
            document.getElementById('hint').classList.remove('hidden');
        }
        
        // ÌÇ§Î≥¥Îìú ÏßÄÏõê
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('prompterMode').classList.contains('active')) return;
            
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextLine();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevLine();
            } else if (e.key === 'Escape') {
                exitPrompter();
            }
        });
        
        // Î¶¨ÏÇ¨Ïù¥Ï¶à Í∞êÏßÄ (PIP/Î©ÄÌã∞ÏúàÎèÑÏö∞ Ï†ÑÌôò)
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                checkCompactMode();
            }, 100);
        });
        
        // Ï¥àÍ∏∞Ìôî
        loadSettings();
        checkCompactMode();
        
    </script>
</body>
</html>
