<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilingual Text Aligner</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; background: #f5f5f5; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 28px; }
    .input-area { display: flex; gap: 15px; margin-bottom: 20px; }
    .input-col { flex: 1; }
    .input-col h3 { margin-bottom: 10px; color: #555; font-size: 16px; }
    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
    }
    .btn {
      width: 100%;
      padding: 15px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: #0051cc; }
    .btn:disabled { background: #999; cursor: not-allowed; }
    .result {
      margin-top: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .result-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      font-weight: 600;
    }
    .result-row {
      display: flex;
      border-bottom: 1px solid #eee;
    }
    .result-row:last-child { border-bottom: none; }
    .result-cell {
      flex: 1;
      padding: 15px 20px;
      line-height: 1.6;
    }
    .result-cell:first-child {
      border-right: 1px solid #eee;
      background: #fafafa;
    }
    .sample-btn {
      margin-top: 10px;
      padding: 8px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .input-area { flex-direction: column; }
      .result-row { flex-direction: column; }
      .result-cell:first-child { border-right: none; border-bottom: 1px solid #eee; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò Bilingual Text Aligner</h1>
    
    <div class="input-area">
      <div class="input-col">
        <h3>ÌïúÍµ≠Ïñ¥ ÌÖçÏä§Ìä∏</h3>
        <textarea id="korText" placeholder="ÌïúÍµ≠Ïñ¥ ÌÖçÏä§Ìä∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
      </div>
      <div class="input-col">
        <h3>English Text</h3>
        <textarea id="engText" placeholder="Enter English text here..."></textarea>
      </div>
    </div>
    
    <button class="btn" id="alignBtn" onclick="alignTexts()">Î¨∏Ïû• Ï†ïÎ†¨ÌïòÍ∏∞ / Align Texts</button>
    <button class="sample-btn" onclick="loadSample()">ÏÉòÌîå ÌÖçÏä§Ìä∏ Î°úÎìú</button>
    
    <div id="result"></div>
  </div>

  <script>
    function loadSample() {
      document.getElementById('korText').value = `ÏïàÎÖïÌïòÏÑ∏Ïöî.
Ï†ÄÎäî ÌïúÍµ≠Ïñ¥Î•º Î∞∞Ïö∞Í≥† ÏûàÏäµÎãàÎã§.
Ïù¥ ÎèÑÍµ¨Îäî Ï†ïÎßê Ïú†Ïö©Ìï©ÎãàÎã§.
Ïñ∏Ïñ¥ ÌïôÏäµÏù¥ Ï¶êÍ≤ÅÏäµÎãàÎã§.`;
      
      document.getElementById('engText').value = `Hello.
I am learning Korean.
This tool is really useful.
Language learning is fun.`;
    }

    function alignTexts() {
      const korText = document.getElementById('korText').value;
      const engText = document.getElementById('engText').value;
      
      if (!korText.trim() && !engText.trim()) {
        alert('ÌÖçÏä§Ìä∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî / Please enter some text');
        return;
      }
      
      const korLines = korText.split('\n').filter(line => line.trim());
      const engLines = engText.split('\n').filter(line => line.trim());
      const maxLines = Math.max(korLines.length, engLines.length);
      
      let resultHTML = `
        <div class="result">
          <div class="result-header">üìñ Ï†ïÎ†¨ Í≤∞Í≥º / Alignment Result</div>
      `;
      
      for (let i = 0; i < maxLines; i++) {
        const kor = korLines[i] || '';
        const eng = engLines[i] || '';
        resultHTML += `
          <div class="result-row">
            <div class="result-cell">${kor}</div>
            <div class="result-cell">${eng}</div>
          </div>
        `;
      }
      
      resultHTML += '</div>';
      document.getElementById('result').innerHTML = resultHTML;
    }
  </script>
</body>
</html>
