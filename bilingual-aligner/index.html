<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Bilingual Teleprompter</title>
    <link rel="manifest" href="./manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }
        
        /* ÏûÖÎ†• Î™®Îìú */
        .input-mode {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .input-mode h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
        
        .input-group textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 15px;
            resize: vertical;
        }
        
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .btn:not(:disabled):active {
            transform: scale(0.98);
        }
        
        /* ÌîÑÎ°¨ÌîÑÌÑ∞ Î™®Îìú */
        .prompter-mode {
            display: none;
            height: 100vh;
            height: 100dvh;
            flex-direction: column;
        }
        
        .prompter-mode.active {
            display: flex;
        }
        
        .input-mode.hidden {
            display: none;
        }
        
        .prompter-header {
            padding: 10px 15px;
            background: rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .progress-text {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }
        
        .exit-btn {
            padding: 8px 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
        }
        
        .prompter-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .line-korean {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.4;
            color: #fff;
        }
        
        .line-english {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            line-height: 1.4;
            color: rgba(255,255,255,0.7);
        }
        
        .prompter-footer {
            padding: 15px;
            background: rgba(255,255,255,0.05);
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-shrink: 0;
        }
        
        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-btn:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.95);
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        /* ÏôÑÎ£å ÌôîÎ©¥ */
        .complete-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        
        .complete-overlay.active {
            display: flex;
        }
        
        .complete-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .complete-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        /* ÌûåÌä∏ */
        .hint {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 14px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
        
        .hint.hidden {
            display: none;
        }
        
        /* ÏÑ§Ï†ï */
        .settings {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        
        .setting-label {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
        
        .font-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .font-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        
        .font-size-display {
            min-width: 40px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- ÏûÖÎ†• Î™®Îìú -->
    <div class="input-mode" id="inputMode">
        <h1>üìò Bilingual Teleprompter</h1>
        
        <div class="input-group">
            <label>ÌïúÍµ≠Ïñ¥ ÌÖçÏä§Ìä∏ (Ï§ÑÎ∞îÍøàÏúºÎ°ú Íµ¨Î∂Ñ)</label>
            <textarea id="korInput" placeholder="ÏïàÎÖïÌïòÏÑ∏Ïöî.
Ï†ÄÎäî ÌïúÍµ≠Ïñ¥Î•º Í≥µÎ∂ÄÌï©ÎãàÎã§.
Ïò§Îäò ÎÇ†Ïî®Í∞Ä Ï¢ãÏäµÎãàÎã§."></textarea>
        </div>
        
        <div class="input-group">
            <label>English Text (separated by line breaks)</label>
            <textarea id="engInput" placeholder="Hello.
I am studying Korean.
The weather is nice today."></textarea>
        </div>
        
        <div class="btn-row">
            <button class="btn btn-secondary" onclick="loadSample()">ÏÉòÌîå Î°úÎìú</button>
            <button class="btn btn-primary" onclick="startPrompter()" id="startBtn">ÏãúÏûëÌïòÍ∏∞</button>
        </div>
        
        <div class="settings">
            <div class="setting-row">
                <span class="setting-label">ÌïúÍµ≠Ïñ¥ Ìè∞Ìä∏ ÌÅ¨Í∏∞</span>
                <div class="font-size-control">
                    <button class="font-btn" onclick="adjustFont('kor', -2)">-</button>
                    <span class="font-size-display" id="korFontDisplay">32</span>
                    <button class="font-btn" onclick="adjustFont('kor', 2)">+</button>
                </div>
            </div>
            <div class="setting-row">
                <span class="setting-label">English Font Size</span>
                <div class="font-size-control">
                    <button class="font-btn" onclick="adjustFont('eng', -2)">-</button>
                    <span class="font-size-display" id="engFontDisplay">24</span>
                    <button class="font-btn" onclick="adjustFont('eng', 2)">+</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ÌîÑÎ°¨ÌîÑÌÑ∞ Î™®Îìú -->
    <div class="prompter-mode" id="prompterMode">
        <div class="prompter-header">
            <span class="progress-text" id="progressText">1 / 10</span>
            <button class="exit-btn" onclick="exitPrompter()">‚úï ÎÇòÍ∞ÄÍ∏∞</button>
        </div>
        
        <div class="prompter-content" id="prompterContent" onclick="nextLine()">
            <div class="line-korean" id="lineKor">ÌïúÍµ≠Ïñ¥ Î¨∏Ïû•</div>
            <div class="line-english" id="lineEng">English sentence</div>
            <div class="hint" id="hint">ÌôîÎ©¥ÏùÑ ÌÑ∞ÏπòÌïòÎ©¥ Îã§Ïùå Î¨∏Ïû•ÏúºÎ°ú</div>
        </div>
        
        <div class="prompter-footer">
            <button class="nav-btn" id="prevBtn" onclick="prevLine(); event.stopPropagation();">‚óÄ</button>
            <button class="nav-btn" id="nextBtn" onclick="nextLine(); event.stopPropagation();">‚ñ∂</button>
        </div>
    </div>
    
    <!-- ÏôÑÎ£å ÌôîÎ©¥ -->
    <div class="complete-overlay" id="completeOverlay">
        <div class="complete-icon">üéâ</div>
        <div class="complete-text">ÏôÑÎ£å!</div>
        <button class="btn btn-primary" onclick="resetPrompter()" style="padding: 15px 40px;">Ï≤òÏùåÏúºÎ°ú</button>
    </div>

    <script>
        let lines = [];
        let currentIndex = 0;
        let korFontSize = 32;
        let engFontSize = 24;
        
        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÏÑ§Ï†ï Î°úÎìú
        function loadSettings() {
            const saved = localStorage.getItem('prompter-settings');
            if (saved) {
                const s = JSON.parse(saved);
                korFontSize = s.korFont || 32;
                engFontSize = s.engFont || 24;
                document.getElementById('korFontDisplay').textContent = korFontSize;
                document.getElementById('engFontDisplay').textContent = engFontSize;
            }
            
            const savedText = localStorage.getItem('prompter-text');
            if (savedText) {
                const t = JSON.parse(savedText);
                document.getElementById('korInput').value = t.kor || '';
                document.getElementById('engInput').value = t.eng || '';
            }
        }
        
        function saveSettings() {
            localStorage.setItem('prompter-settings', JSON.stringify({
                korFont: korFontSize,
                engFont: engFontSize
            }));
        }
        
        function saveText() {
            localStorage.setItem('prompter-text', JSON.stringify({
                kor: document.getElementById('korInput').value,
                eng: document.getElementById('engInput').value
            }));
        }
        
        function adjustFont(type, delta) {
            if (type === 'kor') {
                korFontSize = Math.max(16, Math.min(60, korFontSize + delta));
                document.getElementById('korFontDisplay').textContent = korFontSize;
                document.getElementById('lineKor').style.fontSize = korFontSize + 'px';
            } else {
                engFontSize = Math.max(12, Math.min(48, engFontSize + delta));
                document.getElementById('engFontDisplay').textContent = engFontSize;
                document.getElementById('lineEng').style.fontSize = engFontSize + 'px';
            }
            saveSettings();
        }
        
        function loadSample() {
            document.getElementById('korInput').value = `ÏïàÎÖïÌïòÏÑ∏Ïöî.
Ï†ÄÎäî ÌïúÍµ≠Ïñ¥Î•º Î∞∞Ïö∞Í≥† ÏûàÏäµÎãàÎã§.
Ïù¥ ÎèÑÍµ¨Îäî Ï†ïÎßê Ïú†Ïö©Ìï©ÎãàÎã§.
Îß§Ïùº Ïó∞ÏäµÌïòÎ©¥ Ïã§Î†•Ïù¥ ÎäòÏñ¥Ïöî.
Ìè¨Í∏∞ÌïòÏßÄ ÎßàÏÑ∏Ïöî!
Ïñ∏Ïñ¥ ÌïôÏäµÏùÄ Ï¶êÍ±∞Ïö¥ Ïó¨Ï†ïÏûÖÎãàÎã§.`;
            
            document.getElementById('engInput').value = `Hello.
I am learning Korean.
This tool is really useful.
Practice every day and you'll improve.
Don't give up!
Language learning is a fun journey.`;
        }
        
        function startPrompter() {
            const korText = document.getElementById('korInput').value.trim();
            const engText = document.getElementById('engInput').value.trim();
            
            if (!korText && !engText) {
                alert('ÌÖçÏä§Ìä∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }
            
            saveText();
            
            const korLines = korText.split('\n').filter(l => l.trim());
            const engLines = engText.split('\n').filter(l => l.trim());
            const maxLen = Math.max(korLines.length, engLines.length);
            
            lines = [];
            for (let i = 0; i < maxLen; i++) {
                lines.push({
                    kor: korLines[i] || '',
                    eng: engLines[i] || ''
                });
            }
            
            currentIndex = 0;
            
            document.getElementById('inputMode').classList.add('hidden');
            document.getElementById('prompterMode').classList.add('active');
            document.getElementById('lineKor').style.fontSize = korFontSize + 'px';
            document.getElementById('lineEng').style.fontSize = engFontSize + 'px';
            
            updateDisplay();
        }
        
        function updateDisplay() {
            const line = lines[currentIndex];
            document.getElementById('lineKor').textContent = line.kor || '';
            document.getElementById('lineEng').textContent = line.eng || '';
            document.getElementById('progressText').textContent = `${currentIndex + 1} / ${lines.length}`;
            
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex >= lines.length - 1;
            
            // Ï≤´ Î≤àÏß∏ Ïù¥ÌõÑ ÌûåÌä∏ Ïà®Í∏∞Í∏∞
            if (currentIndex > 0) {
                document.getElementById('hint').classList.add('hidden');
            }
        }
        
        function nextLine() {
            if (currentIndex < lines.length - 1) {
                currentIndex++;
                updateDisplay();
            } else {
                // ÎßàÏßÄÎßâ Ï§Ñ - ÏôÑÎ£å ÌëúÏãú
                document.getElementById('completeOverlay').classList.add('active');
            }
        }
        
        function prevLine() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }
        
        function exitPrompter() {
            document.getElementById('prompterMode').classList.remove('active');
            document.getElementById('inputMode').classList.remove('hidden');
            document.getElementById('hint').classList.remove('hidden');
        }
        
        function resetPrompter() {
            document.getElementById('completeOverlay').classList.remove('active');
            document.getElementById('prompterMode').classList.remove('active');
            document.getElementById('inputMode').classList.remove('hidden');
            document.getElementById('hint').classList.remove('hidden');
        }
        
        // ÌÇ§Î≥¥Îìú ÏßÄÏõê
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('prompterMode').classList.contains('active')) return;
            
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextLine();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevLine();
            } else if (e.key === 'Escape') {
                exitPrompter();
            }
        });
        
        // Ï¥àÍ∏∞Ìôî
        loadSettings();
        
        // PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(() => {});
        }
    </script>
</body>
</html>
