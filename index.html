    <script>
        // Store Data
        let storeData = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            await loadStoreData();
            renderCategories();
            updateStats();
        }

        // Load store.json
        async function loadStoreData() {
            try {
                const res = await fetch('/store.json');
                storeData = await res.json();
            } catch (e) {
                console.error('Failed to load store data:', e);
                // Fallback data
                storeData = {
                    categories: [
                        { id: 'youtuber', name: 'ìœ íŠœë²„ í‚¤íŠ¸', icon: 'ğŸ¬', color: '#FF3B30', description: 'ì‡¼ì¸  ì œì‘ë¶€í„° ì¸ë„¤ì¼ê¹Œì§€', appCount: 9, status: 'active' },
                        { id: 'educator', name: 'êµìœ¡ì í‚¤íŠ¸', icon: 'ğŸ“š', color: '#007AFF', description: 'ê°•ì˜ ìë£Œ ì œì‘ ë„êµ¬', appCount: 0, status: 'coming_soon' },
                        { id: 'designer', name: 'ë””ìì´ë„ˆ í‚¤íŠ¸', icon: 'ğŸ¨', color: '#AF52DE', description: 'ì´ë¯¸ì§€ í¸ì§‘ & ë³€í™˜', appCount: 0, status: 'coming_soon' },
                        { id: 'marketer', name: 'ë§ˆì¼€í„° í‚¤íŠ¸', icon: 'ğŸ“Š', color: '#34C759', description: 'ì½˜í…ì¸  ìµœì í™” ë„êµ¬', appCount: 0, status: 'coming_soon' }
                    ]
                };
            }
        }

        // Render categories
        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            storeData.categories.forEach(cat => {
                const isActive = cat.status === 'active';
                const card = document.createElement('a');
                card.href = isActive ? `/${cat.id}/` : '#';
                card.className = `category-card ${cat.id} ${!isActive ? 'disabled' : ''}`;

                if (!isActive) {
                    card.onclick = (e) => {
                        e.preventDefault();
                        showToast('Coming Soon! ğŸš§');
                    };
                }

                card.innerHTML = `
                    <span class="category-card-count">${cat.appCount > 0 ? cat.appCount + 'ê°œ ì•±' : 'Coming Soon'}</span>
                    <span class="category-card-icon">${cat.icon}</span>
                    <h3 class="category-card-name">${cat.name}</h3>
                    <p class="category-card-desc">${cat.description}</p>
                `;

                grid.appendChild(card);
            });
        }

        // Update stats
        function updateStats() {
            const categoryCount = storeData.categories.length;
            const appCount = storeData.categories.reduce((sum, cat) => sum + (cat.appCount || 0), 0);

            document.getElementById('categoryCount').textContent = categoryCount;
            document.getElementById('appCount').textContent = appCount;
        }

        // Toast
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

    </script>
