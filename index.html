    <style>
        /* Page Specific Styles */
        .store-header {
            text-align: center;
            padding: var(--space-12) var(--space-5) var(--space-8);
        }

        .store-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: var(--shadow-lg);
            animation: fadeInScale 0.6s ease;
        }

        .store-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            letter-spacing: -0.02em;
            margin-bottom: var(--space-2);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.6s ease 0.1s both;
        }

        .store-tagline {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .store-stats {
            display: flex;
            justify-content: center;
            gap: var(--space-8);
            margin-top: var(--space-6);
            animation: fadeInUp 0.6s ease 0.3s both;
        }

        .store-stat {
            text-align: center;
        }

        .store-stat-value {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--apple-blue);
        }

        .store-stat-label {
            font-size: var(--font-size-xs);
            color: var(--text-tertiary);
            margin-top: var(--space-1);
        }

        /* Share Button */
        .share-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            margin-top: var(--space-5);
            padding: var(--space-3) var(--space-5);
            background: var(--fill-secondary);
            border: 1px solid var(--separator);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            animation: fadeInUp 0.6s ease 0.35s both;
        }

        .share-btn:hover {
            background: var(--fill-tertiary);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .share-btn:active {
            transform: scale(0.98);
        }

        .share-btn.copied {
            background: var(--apple-green);
            color: white;
            border-color: var(--apple-green);
        }

        .share-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Categories Section */
        .categories-section {
            padding: 0 var(--space-5) var(--space-10);
            max-width: 800px;
            margin: 0 auto;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-4);
        }

        @media (min-width: 640px) {
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--space-5);
            }
        }

        /* Category Card Variations */
        .category-card.youtuber {
            background: linear-gradient(135deg, #FF3B30 0%, #FF6B4A 100%);
        }

        .category-card.educator {
            background: linear-gradient(135deg, #007AFF 0%, #5AC8FA 100%);
        }

        .category-card.designer {
            background: linear-gradient(135deg, #AF52DE 0%, #DA8FFF 100%);
        }

        .category-card.marketer {
            background: linear-gradient(135deg, #34C759 0%, #30D158 100%);
        }

        .category-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .category-card.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* Featured Banner */
        .featured-banner {
            margin: var(--space-8) var(--space-5);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: var(--space-6);
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            border: 1px solid var(--separator);
            animation: fadeInUp 0.6s ease 0.4s both;
        }

        .featured-label {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-1) var(--space-3);
            background: var(--apple-red);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-semibold);
            color: white;
            margin-bottom: var(--space-3);
        }

        .featured-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-2);
        }

        .featured-desc {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .featured-cta {
            display: inline-flex;
            margin-top: var(--space-4);
        }

        /* Footer */
        .store-footer {
            padding: var(--space-8) var(--space-5);
            text-align: center;
            border-top: 1px solid var(--separator);
        }

        .store-footer p {
            font-size: var(--font-size-xs);
            color: var(--text-tertiary);
            margin-bottom: var(--space-2);
        }

        .store-footer a {
            color: var(--text-secondary);
        }

        /* Version Badge */
        .version-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-2);
            background: var(--fill-secondary);
            border-radius: var(--radius-xs);
            font-size: var(--font-size-xs);
            color: var(--text-tertiary);
            margin-top: var(--space-4);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="store-header">
        <div class="store-logo">üöÄ</div>
        <h1 class="store-title">Î∞ïÏî® PWA Ïä§ÌÜ†Ïñ¥</h1>
        <p class="store-tagline">ÏßÅÏóÖÎ≥Ñ ÎßûÏ∂§ PWA Ïª¨Î†âÏÖò</p>

        <div class="store-stats">
            <div class="store-stat">
                <div class="store-stat-value" id="categoryCount">4</div>
                <div class="store-stat-label">Ïπ¥ÌÖåÍ≥†Î¶¨</div>
            </div>
            <div class="store-stat">
                <div class="store-stat-value" id="appCount">9</div>
                <div class="store-stat-label">Ïï±</div>
            </div>
        </div>

        <!-- Share Button -->
        <button class="share-btn" id="shareBtn" onclick="copyStoreUrl()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
            </svg>
            <span id="shareBtnText">Ïä§ÌÜ†Ïñ¥ ÎßÅÌÅ¨ Î≥µÏÇ¨</span>
        </button>
    </header>

    <!-- Featured Banner -->
    <div class="featured-banner">
        <span class="featured-label">‚ú® Featured</span>
        <h2 class="featured-title">Ïú†ÌäúÎ≤Ñ ÌÇ§Ìä∏ Ï∂úÏãú</h2>
        <p class="featured-desc">ÏáºÏ∏† Ï†úÏûë, Ïò§ÎîîÏò§ Ìé∏Ïßë, Ïç∏ÎÑ§Ïùº ÏÉùÏÑ±ÍπåÏßÄ Î∏åÎùºÏö∞Ï†ÄÏóêÏÑú Î∞îÎ°ú!</p>
        <a href="./youtuber/" class="btn btn-primary featured-cta">ÏßÄÍ∏à ÏÇ¨Ïö©ÌïòÍ∏∞</a>
    </div>

    <!-- Categories -->
    <section class="categories-section">
        <div class="section-header">
            <h2 class="section-title">Ïπ¥ÌÖåÍ≥†Î¶¨</h2>
        </div>

        <div class="categories-grid stagger" id="categoriesGrid">
            <!-- Dynamic content loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="store-footer">
        <p>Built with ‚ù§Ô∏è by PARKSY</p>
        <p><a href="https://github.com/dtslib1979/dtslib-cloud-appstore" target="_blank">GitHub</a></p>
        <div class="version-badge">
            <span>v2.0.1</span>
        </div>
    </footer>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // Store URL
        const STORE_URL = 'https://dtslib-cloud-appstore.vercel.app';

        // Store Data
        let storeData = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            await loadStoreData();
            renderCategories();
            updateStats();
        }

        // Copy Store URL
        async function copyStoreUrl() {
            const btn = document.getElementById('shareBtn');
            const btnText = document.getElementById('shareBtnText');
            
            try {
                await navigator.clipboard.writeText(STORE_URL);
                
                btn.classList.add('copied');
                btnText.textContent = 'Î≥µÏÇ¨ ÏôÑÎ£å! ‚úì';
                
                showToast('ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§ üìã', 'success');
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btnText.textContent = 'Ïä§ÌÜ†Ïñ¥ ÎßÅÌÅ¨ Î≥µÏÇ¨';
                }, 2000);
            } catch (e) {
                // Fallback for older browsers
                const ta = document.createElement('textarea');
                ta.value = STORE_URL;
                ta.style.position = 'fixed';
                ta.style.opacity = '0';
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                
                btn.classList.add('copied');
                btnText.textContent = 'Î≥µÏÇ¨ ÏôÑÎ£å! ‚úì';
                showToast('ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§ üìã', 'success');
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btnText.textContent = 'Ïä§ÌÜ†Ïñ¥ ÎßÅÌÅ¨ Î≥µÏÇ¨';
                }, 2000);
            }
        }

        // Load store.json
        async function loadStoreData() {
            try {
                const res = await fetch('./store.json');
                storeData = await res.json();
            } catch (e) {
                console.error('Failed to load store data:', e);
                // Fallback data
                storeData = {
                    categories: [
                        { id: 'youtuber', name: 'Ïú†ÌäúÎ≤Ñ ÌÇ§Ìä∏', icon: 'üé¨', color: '#FF3B30', description: 'ÏáºÏ∏† Ï†úÏûëÎ∂ÄÌÑ∞ Ïç∏ÎÑ§ÏùºÍπåÏßÄ', appCount: 9, status: 'active' },
                        { id: 'educator', name: 'ÍµêÏú°Ïûê ÌÇ§Ìä∏', icon: 'üìö', color: '#007AFF', description: 'Í∞ïÏùò ÏûêÎ£å Ï†úÏûë ÎèÑÍµ¨', appCount: 0, status: 'coming_soon' },
                        { id: 'designer', name: 'ÎîîÏûêÏù¥ÎÑà ÌÇ§Ìä∏', icon: 'üé®', color: '#AF52DE', description: 'Ïù¥ÎØ∏ÏßÄ Ìé∏Ïßë & Î≥ÄÌôò', appCount: 0, status: 'coming_soon' },
                        { id: 'marketer', name: 'ÎßàÏºÄÌÑ∞ ÌÇ§Ìä∏', icon: 'üìä', color: '#34C759', description: 'ÏΩòÌÖêÏ∏† ÏµúÏ†ÅÌôî ÎèÑÍµ¨', appCount: 0, status: 'coming_soon' }
                    ]
                };
            }
        }

        // Render categories
        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            storeData.categories.forEach(cat => {
                const isActive = cat.status === 'active';
                const card = document.createElement('a');
                card.href = isActive ? `./${cat.id}/` : '#';
                card.className = `category-card ${cat.id} ${!isActive ? 'disabled' : ''}`;

                if (!isActive) {
                    card.onclick = (e) => {
                        e.preventDefault();
                        showToast('Coming Soon! üöß');
                    };
                }

                card.innerHTML = `
                    <span class="category-card-count">${cat.appCount > 0 ? cat.appCount + 'Í∞ú Ïï±' : 'Coming Soon'}</span>
                    <span class="category-card-icon">${cat.icon}</span>
                    <h3 class="category-card-name">${cat.name}</h3>
                    <p class="category-card-desc">${cat.description}</p>
                `;

                grid.appendChild(card);
            });
        }

        // Update stats
        function updateStats() {
            const categoryCount = storeData.categories.length;
            const appCount = storeData.categories.reduce((sum, cat) => sum + (cat.appCount || 0), 0);

            document.getElementById('categoryCount').textContent = categoryCount;
            document.getElementById('appCount').textContent = appCount;
        }

        // Toast
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

    </script>
</body>
