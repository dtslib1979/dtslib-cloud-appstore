<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>DTS Cloud AppStore</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 30px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: rgba(255,255,255,0.5);
            font-size: 14px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .app-card {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 20px;
            padding: 3px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(76,175,80,0.3);
        }
        .app-card.featured {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .app-card.featured:hover {
            box-shadow: 0 15px 40px rgba(245,87,108,0.3);
        }
        .app-inner {
            background: #111;
            border-radius: 17px;
            padding: 25px 15px;
            text-align: center;
            height: 100%;
        }
        .app-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        .app-card.featured .app-icon {
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
        }
        .app-name {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .app-desc {
            color: rgba(255,255,255,0.5);
            font-size: 11px;
        }
        .app-badge {
            display: inline-block;
            background: #4CAF50;
            color: #fff;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 8px;
            font-weight: 600;
        }
        .app-badge.new {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }
        .app-badge.webcodecs {
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
        }
        .coming-soon {
            background: linear-gradient(135deg, #333 0%, #222 100%);
            pointer-events: none;
        }
        .coming-soon .app-badge {
            background: #666;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: rgba(255,255,255,0.3);
            font-size: 12px;
        }
    </style>
</head>
