<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Parksy AudioLoop - 5/10/15분 자동 반복">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AudioLoop">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="../assets/icon-192.png">
    <title>Parksy AudioLoop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Parksy AudioLoop</h1>
            <p class="subtitle">오디오 업로드 → 5/10/15분 반복 → MP3 저장</p>
        </header>

        <!-- Upload Section -->
        <section class="upload-section">
            <label class="upload-btn" id="uploadBtn">
                <input type="file" id="fileInput" accept="audio/wav,audio/mp3,audio/mpeg,.wav,.mp3" hidden>
                <span>오디오 파일 선택</span>
                <small>WAV / MP3 (50MB, 30분 이하)</small>
            </label>
            <div class="file-info" id="fileInfo"></div>
        </section>

        <!-- Audio Info -->
        <section class="info-section" id="infoSection">
            <div class="audio-info">
                <div class="info-item">
                    <span class="label">원본 길이</span>
                    <span class="value" id="originalDuration">--:--</span>
                </div>
                <div class="info-item">
                    <span class="label">반복 횟수</span>
                    <span class="value" id="loopCount">-</span>
                </div>
            </div>
        </section>

        <!-- Loop Buttons -->
        <section class="loop-section" id="loopSection">
            <p class="section-title">목표 길이 선택</p>
            <div class="loop-buttons">
                <button class="loop-btn" data-duration="300">5분</button>
                <button class="loop-btn" data-duration="600">10분</button>
                <button class="loop-btn" data-duration="900">15분</button>
            </div>
        </section>

        <!-- Preview & Export -->
        <section class="action-section" id="actionSection">
            <div class="target-info" id="targetInfo">
                목표: <span id="targetDuration">--</span>
            </div>
            <div class="action-buttons">
                <button class="action-btn preview-btn" id="previewBtn">
                    <span>▶</span> 미리듣기
                </button>
                <button class="action-btn export-btn" id="exportBtn">
                    <span>💾</span> MP3 저장
                </button>
            </div>
        </section>

        <!-- Toast -->
        <div class="toast" id="toast"></div>

        <!-- Encoding Overlay -->
        <div class="overlay" id="overlay">
            <div class="encoding-msg">
                <div class="spinner"></div>
                <p id="overlayMsg">MP3 인코딩 중...</p>
                <p class="progress" id="progressText"></p>
            </div>
        </div>
    </div>

    <!-- lamejs for MP3 encoding -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
