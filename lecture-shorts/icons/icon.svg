<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>

  <!-- Film strip decoration -->
  <g fill="#ffffff" opacity="0.15">
    <rect x="40" y="80" width="30" height="40" rx="4"/>
    <rect x="40" y="140" width="30" height="40" rx="4"/>
    <rect x="40" y="200" width="30" height="40" rx="4"/>
    <rect x="40" y="260" width="30" height="40" rx="4"/>
    <rect x="40" y="320" width="30" height="40" rx="4"/>
    <rect x="40" y="380" width="30" height="40" rx="4"/>

    <rect x="442" y="80" width="30" height="40" rx="4"/>
    <rect x="442" y="140" width="30" height="40" rx="4"/>
    <rect x="442" y="200" width="30" height="40" rx="4"/>
    <rect x="442" y="260" width="30" height="40" rx="4"/>
    <rect x="442" y="320" width="30" height="40" rx="4"/>
    <rect x="442" y="380" width="30" height="40" rx="4"/>
  </g>

  <!-- Main phone/shorts shape -->
  <rect x="140" y="90" width="232" height="332" rx="24" fill="#16213e" filter="url(#shadow)"/>
  <rect x="152" y="102" width="208" height="308" rx="16" fill="#0f3460"/>

  <!-- Play button -->
  <circle cx="256" cy="256" r="60" fill="url(#playGrad)" filter="url(#shadow)"/>
  <path d="M238 220 L290 256 L238 292 Z" fill="#e94560"/>

  <!-- Graduation cap -->
  <g transform="translate(256, 440)" filter="url(#shadow)">
    <polygon points="0,-35 -50,-15 0,5 50,-15" fill="#ffd700"/>
    <rect x="-8" y="-15" width="16" height="25" fill="#1a1a2e"/>
    <circle cx="0" cy="10" r="10" fill="#ffd700"/>
    <line x1="0" y1="10" x2="30" y2="35" stroke="#ffd700" stroke-width="3"/>
    <circle cx="30" cy="38" r="6" fill="#ffd700"/>
  </g>

  <!-- "SHORTS" text indicator -->
  <rect x="170" y="365" width="172" height="28" rx="14" fill="#e94560"/>
  <text x="256" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">LECTURE SHORTS</text>
</svg>
