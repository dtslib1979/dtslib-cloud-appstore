<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f23">
    <meta name="description" content="Parksy Meta Kit - 메타데이터 규격 생성기">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Meta Kit">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="../assets/icon-192.png">
    <title>Parksy Meta Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Parksy Meta Kit</h1>
            <p class="subtitle">클릭 → 생성 → 복붙 → 끝</p>
        </header>

        <!-- Tool Selection -->
        <section class="section">
            <label class="section-label">Tool</label>
            <div class="btn-group" id="toolGroup">
                <button class="select-btn" data-value="audiocut">AudioCut</button>
                <button class="select-btn" data-value="audioloop">AudioLoop</button>
                <button class="select-btn" data-value="clipshorts">ClipShorts</button>
                <button class="select-btn" data-value="lectureshorts">LectureShorts</button>
                <button class="select-btn" data-value="lecturelong">LectureLong</button>
                <button class="select-btn" data-value="autoshorts">AutoShorts</button>
            </div>
        </section>

        <!-- Duration Selection -->
        <section class="section">
            <label class="section-label">Duration (min)</label>
            <div class="btn-group" id="durationGroup">
                <button class="select-btn" data-value="1">1</button>
                <button class="select-btn" data-value="2">2</button>
                <button class="select-btn" data-value="3">3</button>
                <button class="select-btn" data-value="5">5</button>
                <button class="select-btn" data-value="10">10</button>
                <button class="select-btn" data-value="15">15</button>
            </div>
        </section>

        <!-- Type Selection -->
        <section class="section">
            <label class="section-label">Type</label>
            <div class="btn-group" id="typeGroup">
                <button class="select-btn" data-value="loop">Loop</button>
                <button class="select-btn" data-value="cut">Cut</button>
                <button class="select-btn" data-value="bgm">BGM</button>
                <button class="select-btn" data-value="tutorial">Tutorial</button>
                <button class="select-btn" data-value="shorts">Shorts</button>
            </div>
        </section>

        <!-- Project ID -->
        <section class="section">
            <label class="section-label">Project ID</label>
            <div class="project-id-row">
                <input type="text" id="projectId" class="project-input" readonly>
                <button class="seq-btn" id="seqDown">-</button>
                <span class="seq-num" id="seqNum">01</span>
                <button class="seq-btn" id="seqUp">+</button>
            </div>
        </section>

        <!-- Generate Button -->
        <button class="generate-btn" id="generateBtn">Generate JSON</button>

        <!-- Output -->
        <section class="output-section" id="outputSection">
            <div class="output-header">
                <span>Output</span>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
            <pre class="output-json" id="outputJson"></pre>
        </section>

        <!-- Toast -->
        <div class="toast" id="toast"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
