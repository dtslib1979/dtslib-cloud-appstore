name: CloudAppStore Repo Guard

on:
  pull_request:
  push:
    branches: [main]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run CloudAppStore guardrails
        run: python scripts/cloudappstore_guard.py
