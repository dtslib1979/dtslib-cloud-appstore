<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="6~10초 영상을 2분 쇼츠로 자동 변환">
    <meta name="theme-color" content="#764ba2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Auto Shorts Maker</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎬</text></svg>">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎬 Auto Shorts Maker</h1>
            <p class="subtitle">6~10초 영상 → 2분 쇼츠 자동 변환</p>
            <p class="version">v1.0.0</p>
        </header>
        
        <main>
            <div class="upload-section">
                <label class="upload-box" for="video-input">
                    <span class="upload-icon">📹</span>
                    <span class="upload-text">Step 1: 짧은 영상 업로드 (6~10초)</span>
                    <span class="upload-hint">MP4, MOV 지원</span>
                    <span class="upload-status" id="video-status"></span>
                </label>
                <input type="file" id="video-input" accept="video/mp4,video/mov,video/*" hidden>
                
                <label class="upload-box" for="audio-input">
                    <span class="upload-icon">🎵</span>
                    <span class="upload-text">Step 2: 오디오 업로드 (2분)</span>
                    <span class="upload-hint">MP3, WAV 지원</span>
                    <span class="upload-status" id="audio-status"></span>
                </label>
                <input type="file" id="audio-input" accept="audio/mp3,audio/wav,audio/*" hidden>
            </div>
            
            <button class="process-btn" id="process-btn" disabled>
                🚀 2분 쇼츠 만들기
            </button>
            
            <div class="progress-section" id="progress-section" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <p class="progress-text" id="progress-text">준비 중...</p>
            </div>
            
            <div class="error-section" id="error-section" style="display: none;">
                <p class="error-text" id="error-text"></p>
                <button class="retry-btn" id="retry-btn">다시 시도</button>
            </div>
            
            <div class="download-section" id="download-section" style="display: none;">
                <a href="#" id="download-link" class="download-btn">
                    📥 2분 쇼츠 다운로드
                </a>
                <button class="new-btn" id="new-btn">새로 만들기</button>
            </div>
        </main>
        
        <footer>
            <p>DTS Cloud AppStore</p>
        </footer>
    </div>
    
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
