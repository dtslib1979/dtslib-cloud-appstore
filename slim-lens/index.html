<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Slim Lens - Horizontal Photo Slimmer PWA">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="manifest" href="../manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Slim Lens">
    <title>Slim Lens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Slim Lens</h1>
            <p class="tagline">Horizontal Photo Slimmer</p>
        </header>

        <main class="main-content">
            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/jpeg,image/png" hidden>
                <div class="upload-content">
                    <span class="upload-icon">+</span>
                    <span class="upload-text">Tap to upload image</span>
                </div>
            </div>

            <!-- Canvas Container -->
            <div class="canvas-container" id="canvasContainer" style="display: none;">
                <canvas id="previewCanvas"></canvas>
                <div class="center-line" id="centerLine" style="display: none;"></div>
            </div>

            <!-- Mode Selector -->
            <div class="mode-selector" id="modeSelector" style="display: none;">
                <button class="mode-btn active" data-mode="basic">Basic</button>
                <button class="mode-btn" data-mode="natural">Natural</button>
            </div>

            <!-- Controls -->
            <div class="controls" id="controls" style="display: none;">
                <!-- Basic Mode Controls -->
                <div class="control-group" id="basicControls">
                    <label class="control-label">
                        <span>Scale X</span>
                        <span class="control-value" id="scaleXValue">0.92</span>
                    </label>
                    <input type="range" id="scaleXSlider" min="0.7" max="1.0" step="0.01" value="0.92">
                </div>

                <!-- Natural Mode Controls -->
                <div class="control-group" id="naturalControls" style="display: none;">
                    <label class="control-label">
                        <span>Strength (k)</span>
                        <span class="control-value" id="strengthValue">0.18</span>
                    </label>
                    <input type="range" id="strengthSlider" min="0.0" max="0.35" step="0.01" value="0.18">

                    <label class="control-label">
                        <span>Curve (p)</span>
                        <span class="control-value" id="curveValue">2.2</span>
                    </label>
                    <input type="range" id="curveSlider" min="1.0" max="4.0" step="0.1" value="2.2">

                    <p class="tap-hint">Tap image to set center point</p>
                </div>
            </div>

            <!-- AI Export Options -->
            <div class="ai-options" id="aiOptions" style="display: none;">
                <div class="ai-options-row">
                    <label class="ai-option-label">
                        <span>Aspect</span>
                        <select id="aspectRatioSelect" class="aspect-select">
                            <option value="9:16" selected>9:16</option>
                            <option value="16:9">16:9</option>
                        </select>
                    </label>
                    <label class="ai-option-label">
                        <span>BG</span>
                        <select id="bgModeSelect" class="aspect-select">
                            <option value="solid" selected>Solid</option>
                            <option value="blur">Blur</option>
                        </select>
                    </label>
                </div>
                <label class="control-label">
                    <span>Y Scale</span>
                    <span class="control-value" id="yScaleValue">1.03</span>
                </label>
                <input type="range" id="yScaleSlider" min="1.00" max="1.06" step="0.01" value="1.03">
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons" id="actionButtons" style="display: none;">
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
                <button class="btn btn-primary" id="downloadBtn">Download</button>
            </div>

            <!-- AI Export Button -->
            <div class="ai-export" id="aiExport" style="display: none;">
                <button class="btn btn-ai" id="downloadAiBtn">Download for AI (Lock)</button>
            </div>
        </main>

        <footer class="app-footer">
            <a href="../" class="back-link">Back to AppStore</a>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
