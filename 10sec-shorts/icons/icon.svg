<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>

  <!-- Film strips (multiple clips) -->
  <g fill="#ffffff" opacity="0.2">
    <!-- Left strip -->
    <rect x="60" y="120" width="120" height="80" rx="8"/>
    <rect x="60" y="220" width="120" height="80" rx="8"/>
    <rect x="60" y="320" width="120" height="80" rx="8"/>

    <!-- Right strip -->
    <rect x="332" y="120" width="120" height="80" rx="8"/>
    <rect x="332" y="220" width="120" height="80" rx="8"/>
    <rect x="332" y="320" width="120" height="80" rx="8"/>
  </g>

  <!-- Center merge symbol -->
  <g filter="url(#shadow)">
    <!-- Arrows pointing to center -->
    <path d="M180 260 L230 260 L210 240 M230 260 L210 280"
          stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M332 260 L282 260 L302 240 M282 260 L302 280"
          stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Center play button -->
    <circle cx="256" cy="260" r="45" fill="#00d4aa"/>
    <path d="M245 238 L275 260 L245 282 Z" fill="#0f0f1a"/>
  </g>

  <!-- "10s" text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">10sec</text>

  <!-- Integration symbol ∫ -->
  <text x="256" y="150" font-family="Times, serif" font-size="72" fill="#00d4aa" text-anchor="middle">∫</text>
</svg>
